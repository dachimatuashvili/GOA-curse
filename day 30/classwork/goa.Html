<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>შავი ფონზე საიტი</title>
    <style>
        /* შავი ფონდისთვის მთელი გვერდი */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* H2-ის სტილი */
        h2 {
            text-align: center;
            color: #f0f0f0;
            background-color: #333;
            padding: 10px;
            margin-top: 20px;
        }

        /* პარაგრაფის სტილი */
        p {
            color: #111;
            background-color: #444;
            padding: 15px;
            margin: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>პარაგრაფი 1</h2>
    <p>ტექსტიი.</p>

    <h2>პარაგრაფი 2</h2>
    <p>##########</p>
</body>
</html>
