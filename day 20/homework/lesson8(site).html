<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Elements</title>
</head>
<body>

    
    <h2>Video Gallery</h2>
    <video width="320" height="240" controls>
        <source src="https://www.youtube.com/watch?v=q-Krz-LrgPo">
       
    </video>

    <video width="320" height="240" autoplay>
        <source src="https://www.youtube.com/shorts/DCq3kHrgOuc">
        
    </video>

    <video width="320" height="240" muted controls>
        <source src="https://www.youtube.com/shorts/A9tWvc586JU">
        
    </video>

    <video width="320" height="240" loop controls>
        <source src="video4.mp4" type="video/mp4">
      
    </video>

    <video width="320" height="240" controls>
        <source src="https://www.youtube.com/shorts/T88kBfKgOV8">
        
    </video>

    
    <h2>Audio Gallery</h2>
    <audio controls>
        <source src="https://www.youtube.com/watch?v=XlNYOaCEKJg">
       
    </audio>

    <audio autoplay>
        <source src="https://www.youtube.com/watch?v=BOw1AlS3aZE">
      
    </audio>

    <audio controls muted>
        
        <source src="https://www.youtube.com/watch?v=s5r2Q0OIT3o">
        
    </audio>

    <audio controls loop>
        <source src="https://www.youtube.com/watch?v=wX0s8LO7Nm8">
    </audio>

    <audio controls>
        <source src="audio5.mp3" type="audio/mp3">
    </audio>

</body>
</html>





<!-- 'controls' ატრიბუტი უზრუნველყოფს ვიდეო კონტროლებს (დაძაბვის, დაკვრის, პაუზის) -->
<!-- 'autoplay' ატრიბუტი უზრუნველყოფს, რომ ვიდეო ავტომატურად დაიწყოს დაკვრა გვერდზე ჩატვირთვისთანავე -->
<!-- 'muted' ატრიბუტი გახსნის ვიდეოს ჩუმ რეჟიმში; 'controls' ატრიბუტი ამატებს კონტროლებს -->
<!-- 'loop' ატრიბუტი უზრუნველყოფს, რომ ვიდეო ავტომატურად დაიწყოს თავიდან, როდესაც დასრულდება -->
