<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Divs</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        div {
            border: 2px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
        }

        .div1 {
            font-family: 'Roboto', sans-serif;
            color: #333;
            text-shadow: 2px 2px 4px rgb(0, 0, 0, 0.2);
        }

        .div2 {
            font-family: 'Lobster', cursive;
            color: #a52a2a;
            text-shadow: 3px 3px 5px rgb(165, 42, 42, 0.3);
        }

        .div3 {
            font-family: 'Open Sans', sans-serif;
            color: #2e8b57;
            text-shadow: 1px 1px 3px rgb(46, 139, 87, 0.3);
        }
    </style>
</head>
<body>
    <div class="div1">
        <h2>First Div</h2>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Consectetur adipiscing elit.</p>
        <p>Sed do eiusmod tempor.</p>
    </div>

    <div class="div2">
        <h2>Second Div</h2>
        <p>Ut enim ad minim veniam.</p>
        <p>Quis nostrud exercitation.</p>
        <p>Ullamco laboris nisi.</p>
    </div>

    <div class="div3">
        <h2>Third Div</h2>
        <p>Duis aute irure dolor.</p>
        <p>In reprehenderit in voluptate.</p>
        <p>Velit esse cillum dolore.</p>
    </div>
</body>
</html>
